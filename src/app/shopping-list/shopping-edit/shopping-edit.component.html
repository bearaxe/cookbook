<div class="row">
    <div class="col-xs-12">
        <form #f="ngForm" >
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        ngModel
                        #nameInput="ngModel"
                        name="nameInput"
                        required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                        type="number"
                        id="amount"
                        class="form-control"
                        ngModel
                        #amountInput="ngModel"
                        name="amountInput"
                        required
                        [pattern]="'^[1-9]+[0-9]*$'">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 form-group">
                    <button class="btn btn-success"
                            type="button"
                            (click)="addItem()"
                            [disabled]="!f.valid"
                            >{{ editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger"
                            type="button"
                            (click)="deleteItem()"
                            [disabled]="!f.value.nameInput"
                            *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary"
                            type="button"
                            (click)="clearItem()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
